<!DOCTYPE html>
<html>

    <head>
        <title>Easy Touch Captcha</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link href="css/captcha.css" rel="stylesheet" type="text/css" />
        <link href="css/demo.css" rel="stylesheet" type="text/css" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    </head>
    <body>

            <h1>Easy Touch Captcha.</h1>

            <div class="demo">
                <form><input type="text"><textarea></textarea></form>
            </div>

            <div class="captcha-box">
                <i class="good-count"></i>
                <div class="captcha">
                     Передвинь цифры по порядку, от 1 до 6
                </div>
                <ul class="sortable">
                    <li class="item">1</li>
                    <li class="item">2</li>
                    <li class="item">3</li>
                    <li class="item">4</li>
                    <li class="item">5</li>
                    <li class="item">6</li>
                </ul>
            </div>

            <div class="robo-button">Ты случайно не робот?</div>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="http://codeorigin.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

        <script src="js/captcha.js"></script>

        <script>
             $(function() {

                 $('.sortable').sortable({ stop: function( event, ui){
                       captchaOnDrop(ui);
                    }
                 });

                $(".sortable").disableSelection();
                $('ul').shuffle();

                $(".robo-button").click(function(){
                     if ( !( $('ul').validate() ) ) {
                        $(this).html('Да ты точно робот!');
                     } else {
                        $(this).html('Ты вообще классный');
                     }
                });

            });
        </script>

    </body>
</html>
