<!DOCTYPE html>
<html>

    <head>
        <title>Easy Touch Captcha</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

         <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

        <link href="css/captcha.css" rel="stylesheet" type="text/css" />

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="http://codeorigin.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

        <script src="js/captcha.js"></script>

        <style>
            body { background-color: #ECF0F1; padding-top: 5%; text-align: center; }
        </style>

        <script>
             $(function() {

                $(".sortable").sortable();
                $(".sortable").disableSelection();
                $('ul').shuffle();

                $(".robo-button").click(function(){
                    ($('ul').validate()) ? alert("Welcome, human!") : alert("Nice try, robot!");
                });

            });
        </script>


    </head>
    <body>

            <div class="captcha-box">
                <div class="captcha">
                     Передвинте цифры по порядку, от 1 до 6
                </div>
                <ul class="sortable">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>

           <a class="robo-button">Am i robot?</a>

    </body>
</html>
